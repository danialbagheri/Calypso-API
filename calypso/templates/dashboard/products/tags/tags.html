{% extends "dashboard/admin-base.html" %} {% load static %}
<!--starts here-->
{% block content %}
<div class="container-fluid">
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Tags</h1>
    <div>
      <a
        href="{% url "dashboard:tag-create" %}"
        class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"
      >
        <i class="fas fa-plus fa-sm text-white-50"></i>
        Add a tag
      </a>
    </div>
  </div>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table
          class="table table-bordered table-hover"
          id="dataTable"
          width="100%"
          cellspacing="0"
        >
          <thead>
            <tr>
              <th scope="col">id</th>
              <th scope="col">icon</th>
              <th scope="col">Name</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tfoot>
            <tr>
              <th scope="col">id</th>
              <th scope="col">icon</th>
              <th scope="col">Name</th>
              <th scope="col">Delete</th>
            </tr>
          </tfoot>
          <tbody>
            {% for tag in tags %}
            <tr>
              <th scope="row"><a href="{% url "dashboard:tag-edit" tag.pk %}">{{ tag.id }}</a></th>
              <td>
                {% if tag.icon %}
                <img src="{{tag.icon.url}}" style="width: 50px" />
                {% endif %}
              </td>
              <td><strong>{{ tag.name }}</strong><br /></td>
              <td>
                <a href="{% url "dashboard:tag-delete" tag.pk %}" class="btn btn-sm btn-danger">
                  Delete
                </a>
              </td>
            </tr>

            {% endfor %}
          </tbody>
        </table>

        <!-- end of new table-->
      </div>
    </div>
  </div>
</div>

{% endblock %}
